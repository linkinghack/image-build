  build-image:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    # docker:
    #   - image: cimg/base:stable
    machine:
      image: ubuntu-2204:2023.02.1
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Setup Buildx"
          command: "docker buildx create --use"
      - run:
          name: "BuildImage"
          command: "bash main.sh"
  
  build-devcontainer:
    machine:
      image: ubuntu-2204:2023.02.1
    steps:
      - checkout
      - run: 
          name: "Setup docker buildx"
          command: "docker buildx create --use"
      - run:
          name: "Build devcontainer"
          command: "cd devcontainers && bash build.sh"

  build-java-ide:
    machine:
      image: ubuntu-2204:2023.02.1
    steps:
      - checkout
      - run:
          name: "Setup Buildx"
          command: "docker buildx create --use"
      - run:
          name: "Build Java Ide"
          command: |
            cd cloudides/java
            docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASSWORD
            export TAG=$(date +'%y%m%d-%H')
            docker buildx build --platform linux/amd64,linux/arm64 -t linkinghack/cloudide-java:${TAG} --push .
            docker buildx imagetools create -t linkinghack/cloudide-java:latest linkinghack/cloudide-java:${TAG}
            
